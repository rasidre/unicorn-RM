<div class="weather-box">
  <h4>{{ singleWeatherData["Datum"] }} - {{ singleWeatherData["Zeit"] }}</h4>
  <p>
    Temp. A.: {{ singleWeatherData["Temp. A."] }}<br />
    Temp. 3: {{ singleWeatherData["Temp. 3"] }}<br />
    Luftdruck: {{ singleWeatherData["Luftdruck"] }}<br />
    Wind: {{ singleWeatherData["Wind"] }}<br />
    Helligkeit: {{ singleWeatherData["Helligkeit"] }}
  </p>
</div>
